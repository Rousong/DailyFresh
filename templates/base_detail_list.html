{# 详情页 列表页 #}
{% extends 'base.html' %}
{# 网页主体内容块 #}
{% block body %}
    <div class="navbar_con">
		<div class="navbar clearfix">
			<div class="subnav_con fl">
				<h1>商品ジャンル</h1>
				<span></span>
				<ul class="subnav">
                    {% for type in types %}
					<li><a href="{% url 'goods:list' type.id 1 %}" class = "{{ type.logo }}">{{ type.name}}</a></li>
					{% endfor %}
				</ul>
			</div>
			<ul class="navlist fl">
				<li><a href="{% url 'goods:index' %}">トップページ</a></li>
				<li class="interval">|</li>
				<li><a href="">モバイル版</a></li>
				<li class="interval">|</li>
				<li><a href="">抽選ゲーム</a></li>
			</ul>
		</div>
	</div>
    {# 详情页 列表页 主体内容块 #}
    {% block main_content %}{% endblock main_content %}
{% endblock body %}
